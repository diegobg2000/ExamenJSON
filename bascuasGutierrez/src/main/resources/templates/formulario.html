<head>

<body id="page-top">


    <div class="row p-5">
    <div class="col-8">
    <form action="#" th:action="@{/datos/add/post}" th:object="${persona}" method="post">
    
	       
	  <div class="form-row">
	    <div class="form-group col-md-12">
	      <label for="id">Id</label>
	      <input type="text" th:field="*{idPersona}"  placeholder="Id" class="form-control" id="persona">
	      <li th:each="err : ${#fields.errors('idPersona')}" th:text="${err}" />
	    
	    </div>
      </div>
      
      <div class="form-row">
	    <div class="form-group col-md-12">
	      <label for="nombre">nombre</label>
	      <input type="text" th:field="*{nombre}"  placeholder="nombre" class="form-control" id="nombre">
	      <li th:each="err : ${#fields.errors('nombre')}" th:text="${err}" />
	    
	    </div>
      </div>
      
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="cargo">cargo</label>
            <select th:field="*{cargo}">
                <option th:value="profesor" th:text="Profesor"></option>
                <option th:value="alumno" th:text="Alumno"></option>
            </select>
        </div>
      </div>
      <div class="form-row">
	    <div class="form-group col-md-12">
	      <label for="edad">edad</label>
	      <input type="number" th:field="*{edad}"  placeholder="Edad" class="form-control" id="edad">
	      <li th:each="err : ${#fields.errors('edad')}" th:text="${err}" />
	    
	    </div>
      </div>
       
        
               
       <div class="modal-footer">
          <input type="submit" value="AÃ±adir" class="btn btn-primary float-right">
       </div>
    </form>
</div>
</div>




</body>

</html>
